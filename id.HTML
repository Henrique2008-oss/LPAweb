<!DOCTYPE html>
<html lang="en">
<head>
<style>
    h1::before{
        
        content: "*";

    }
    p::after{
        content: "";
        display: block;
        height: 1px;
        background-color: red;
        margin: 10px 0;
    }
</style>
</head>
<body>
    <!--Exercicio 11.1 utilize o pseudoseletor ::before
    para adicionar um asterisco(*)antes dos titulos de nivel 1.-->

<h1>Exercicio 11.1</h1>
<h1>Exercicio 11.1</h1>

<p>Exercicio 11.2</p>
<p>Exercicio 11.2</p>

<body>
</html>
